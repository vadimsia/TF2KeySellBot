<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout page</title>
  <script src="https://bitcart.tfkey.net/admin/modal/bitcart.js"></script>
  <script>
    setTimeout(() => {
      let params = new URLSearchParams(window.location.search)
      if (!params.get('invoice'))
        alert('No invoice parameter!')
      else
        window.bitcart.showInvoice(params.get('invoice'));
    }, 1000)

  </script>
</head>
<body>
</body>
</html>
